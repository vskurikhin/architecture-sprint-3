openapi: '3.0.0'
info:
  title: Smart Home Telemetry Microservice API
  version: '1.0.0'
paths:
  /api/v1/devices/{device_id}/telemetry/latest:
    get:
      summary: Возвращает исторические данные телеметрии для устройства за определённый период времени.
      parameters:
        - name: device_id
          in: path
          required: true
          description: ID устройства
          schema:
            type: number
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  isOn:
                    type: boolean
                  targetTemperature:
                    type: number
                  currentTemperature:
                    type: number
