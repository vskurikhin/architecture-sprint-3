openapi: '3.0.0'
info:
  title: Smart Home Management Microservice API
  version: '1.0.0'
paths:
  /api/v1/devices/{device_id}:
    get:
      summary: Возвращает подробную информацию о конкретном устройстве по его ID.
      parameters:
        - name: device_id
          in: path
          required: true
          description: ID устройства
          schema:
            type: number
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  isOn:
                    type: boolean
                  targetTemperature:
                    type: number
                  currentTemperature:
                    type: number
  /api/v1/devices/{device_id}/status:
    put:
      summary: Позволяет изменить состояние устройства (например, включить/выключить).
      parameters:
        - name: device_id
          in: path
          required: true
          description: ID устройства
          schema:
            type: number
      requestBody:
        description: Update
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
                isOn:
                  type: boolean
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  isOn:
                    type: boolean
  /api/v1/devices/{device_id}/commands:
    put:
      summary: Отправляет команду устройству
      parameters:
        - name: device_id
          in: path
          required: true
          description: ID устройства
          schema:
            type: number
      requestBody:
        description: Update
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
                command:
                  type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  status:
                    type: boolean
